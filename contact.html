        <p>Jika anda ingin bertanya atau membutuhkan bantuan, jangan sungkan untuk mengkontak kami.</p>
        <form>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>       
            <label for="email">Gmail:</label>
